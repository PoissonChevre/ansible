---
# defaults file for win_deploy_colour_contrast_analyser    
# https://www.tpgi.com/color-contrast-checker/
# https://community.chocolatey.org/packages/colour-contrast-analyser#ansible
# C:\ProgramData\chocolatey\lib\colour-contrast-analyser 

- name: install colour-contrast-analyser
  win_chocolatey:
    name: colour-contrast-analyse
 #   version: '3.5.1'
 #   source: \\SRV-INF-001\APP_SCRIPT$\
    state: present

- name: Create an application shortcut on the desktop for CCA
  community.windows.win_shortcut:
    src: C:\ProgramData\chocolatey\lib\colour-contrast-analyser\tools\cca.exe
    dest: C:\Users\Public\Desktop\CCA.lnk
    icon: C:\ProgramData\chocolatey\lib\colour-contrast-analyser\tools\cca.exe,0

